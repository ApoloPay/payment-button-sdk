name: Publish Javascript SDK

on:
  push:
    branches:
      - deploy/javascript
  pull_request:
    branches:
      - deploy/javascript
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    defaults:
      run:
        working-directory: javascript-sdk
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1.4.1
        with:
          publish: pnpm run release
          cwd: javascript-sdk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate WordPress Plugin ZIP
        if: steps.changesets.outputs.published == 'true'
        run: |
          pnpm run build --filter=@apolo-pay/wordpress-plugin
          PACKAGE_VERSION=$(node -p "require('./packages/ui/package.json').version")
          mv javascript-sdk/packages/wordpress/dist/apolo-pay-plugin.zip javascript-sdk/packages/wordpress/dist/apolo-pay-plugin-v$PACKAGE_VERSION.zip
          echo "WP_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
        
      - name: Upload WordPress ZIP to GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: javascript-sdk/packages/wordpress/dist/apolo-pay-plugin-v${{ env.WP_VERSION }}.zip
          tag_name: WordPress-v${{ env.WP_VERSION }}
          name: "WordPress Release v${{ env.WP_VERSION }}"
          append_body: true
          body: |
            ---
            ### ðŸ”Œ WordPress Integration
            - **Plugin Version:** v${{ env.WP_VERSION }}
            - **Installation:** Download the `apolo-pay-plugin-v${{ env.WP_VERSION }}.zip` below and upload it to your WordPress admin panel.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
